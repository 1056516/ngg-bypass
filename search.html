<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orbit Search</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .astronaut {
      position: absolute;
      top: 50px;
      right: -100px;
      transform: translateY(-50%);
      width: 100px;
      animation: float 3s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(-50%) translateX(0);
      }
      50% {
        transform: translateY(-50%) translateX(20px);
      }
    }

    .search-title {
      font-size: 6rem;
      color: white;
      text-shadow: 0 0 20px #ffffff;
      margin-bottom: 20px;
      text-align: center;
      position: relative;
    }

    .search-bar-container {
      display: flex;
      align-items: center;
      background: white;
      padding: 15px 20px;
      border-radius: 50px;
      box-shadow: 0 0 20px #ff00ff;
      width: 50%;
      max-width: 600px;
    }

    .search-bar {
      border: none;
      background: transparent;
      color: black;
      font-size: 1.5rem;
      outline: none;
      width: 100%;
    }

    .search-icon {
      font-size: 1.5rem;
      color: black;
      margin-right: 15px;
    }

    .quick-links {
      display: flex;
      justify-content: center;
      margin-top: 40px;
      gap: 20px;
      flex-wrap: wrap;
    }

    .quick-link {
      background: #8000ff;
      color: white;
      border: none;
      border-radius: 20px;
      width: 100px;
      height: 150px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      text-transform: uppercase;
      box-shadow: 0 0 15px #8000ff;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .quick-link:hover {
      transform: scale(1.1);
    }

    .quick-link-icon {
      width: 40px;
      height: 40px;
      margin-bottom: 10px;
      image-rendering: crisp-edges;
    }

    .add-icon {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      cursor: pointer;
      box-shadow: 0 0 15px #007bff;
      position: fixed;
      bottom: 20px;
      right: 20px;
      transition: transform 0.3s;
    }

    .add-icon:hover {
      transform: scale(1.1);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: linear-gradient(135deg, #001f3f, #007bff);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 80%;
      max-width: 400px;
      color: white;
      box-shadow: 0 0 25px #007bff;
    }

    .modal-content h2 {
      margin-bottom: 20px;
      text-shadow: 0 0 10px #007bff;
    }

    .modal input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      outline: none;
    }

    .modal input::placeholder {
      color: #ccc;
    }

    .add-button {
      display: none;
      background: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 0 15px #28a745;
      transition: transform 0.3s;
    }

    .add-button:enabled {
      display: inline-block;
    }

    .add-button:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="search-title">ORBIT
    <img src="https://www.publicdomainpictures.net/pictures/620000/nahled/colorful-cartoon-astronaut-1718398814ff2.png" alt="Astronaut" class="astronaut">
  </div>
  <div class="search-bar-container">
    <i class="fas fa-search search-icon"></i>
    <input type="text" id="search-query" class="search-bar" placeholder="Search">
  </div>
  <div class="quick-links" id="quick-links">
    <div class="quick-link" onclick="window.location.href='/static/embed.html#https://now.gg'">
      <img src="https://now.gg/favicon.ico" alt="Nowgg Icon" class="quick-link-icon">
      Now.gg
    </div>
    <div class="quick-link" onclick="window.location.href='/static/embed.html#https://tiktok.com'">
      <img src="https://www.tiktok.com/favicon.ico" alt="TikTok Icon" class="quick-link-icon">
      TikTok
    </div>
    <div class="quick-link" onclick="window.location.href='/static/embed.html#https://bing.com'">
      <img src="https://bing.com/favicon.ico" alt="Bing Icon" class="quick-link-icon">
      Bing
    </div>
  </div>

  <button class="add-icon" id="add-icon"><i class="fas fa-plus"></i></button>

  <div class="modal" id="modal">
    <div class="modal-content">
      <h2>Add Shortcut</h2>
      <input type="text" id="url-input" placeholder="Enter URL">
      <input type="text" id="title-input" placeholder="Enter Title">
      <button class="add-button" id="add-button">Add</button>
    </div>
  </div>

  <script>
    const addIcon = document.getElementById('add-icon');
    const modal = document.getElementById('modal');
    const addButton = document.getElementById('add-button');
    const urlInput = document.getElementById('url-input');
    const titleInput = document.getElementById('title-input');
    const quickLinks = document.getElementById('quick-links');
    const searchBar = document.getElementById('search-query');

    // Show modal
    addIcon.addEventListener('click', () => {
      modal.style.display = 'flex';
    });

    // Enable add button when inputs are filled
    [urlInput, titleInput].forEach(input => {
      input.addEventListener('input', () => {
        addButton.style.display = urlInput.value && titleInput.value ? 'inline-block' : 'none';
      });
    });

    // Add shortcut
    addButton.addEventListener('click', () => {
      const url = urlInput.value;
      const title = titleInput.value;

      const shortcut = { url, title };
      const shortcuts = JSON.parse(localStorage.getItem('shortcuts')) || [];
      shortcuts.push(shortcut);
      localStorage.setItem('shortcuts', JSON.stringify(shortcuts));

      addShortcutToUI(shortcut);

      modal.style.display = 'none';
      urlInput.value = '';
      titleInput.value = '';
      addButton.style.display = 'none';
    });

    // Populate shortcuts on load
    window.onload = () => {
      const shortcuts = JSON.parse(localStorage.getItem('shortcuts')) || [];
      shortcuts.forEach(addShortcutToUI);
    };

    // Add shortcut to UI
    function addShortcutToUI(shortcut) {
      const link = document.createElement('div');
      link.className = 'quick-link';
      link.innerHTML = `
        <img src="https://www.google.com/s2/favicons?domain=${new URL(shortcut.url).hostname}" alt="Icon" class="quick-link-icon">
        ${shortcut.title}
      `;
      link.onclick = () => window.location.href = `/static/embed.html#${shortcut.url}`;
      quickLinks.appendChild(link);
    }

    // Close modal when clicking outside content
    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });

    // Perform search on Enter key
    searchBar.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        const query = searchBar.value;
        if (query.trim() !== '') {
          window.location.href = `/static/embed.html#https://${query}`;
        }
      }
    });
  </script>
</body>
</html>
