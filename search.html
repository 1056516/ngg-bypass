<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orbit Search</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://cdn12.picryl.com/photo/2016/12/31/moon-universe-space-backgrounds-textures-c05065-1024.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden;
      padding-top: 50px;
    }

    .toolbar {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      width: 100%;
      margin-bottom: 10px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1;
    }

    .time-battery-container {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      max-width: 600px;
      font-size: 1.2rem;
      background: rgba(0, 0, 0, 0.7);
      padding: 5px 20px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    .time {
      font-size: 2rem;
      font-weight: bold;
      margin-right: 20px;
    }

    .battery {
      font-size: 1.2rem;
      color: lightgreen;
    }

    .weather {
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      margin: 0 20px;
    }

    .title-container {
      position: absolute;
      top: 150px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 5rem;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 30px rgba(255, 255, 255, 1), 0 0 50px rgba(255, 255, 255, 0.5);
      letter-spacing: 5px;
      background: linear-gradient(45deg, #00d1ff, #ff0080, #ff00ff);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
    }

    .search-bar-container {
      position: absolute;
      top: 250px;
      display: flex;
      justify-content: center;
      width: 100%;
    }

    .search-bar {
      border: 2px solid #dcdcdc;
      background: #111;
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      width: 600px;
      padding: 20px;
      border-radius: 50px;
      box-shadow: 0 0 10px rgba(0, 0, 255, 0.5);
      outline: none;
      transition: all 0.3s ease-in-out;
      text-align: center;
    }

    .search-bar:focus {
      box-shadow: 0 0 15px rgba(0, 175, 255, 0.5);
      background: #333;
    }

    .search-bar::placeholder {
      color: #aaa;
      font-weight: normal;
    }

    .quick-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 370px;
      flex-wrap: wrap;
      width: 100%;
      padding: 0 20px;
    }

    .quick-link {
      background: rgba(255, 255, 255, 0.8);
      color: black;
      border: none;
      border-radius: 20px;
      width: 100px;
      height: 150px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      text-transform: uppercase;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: transform 0.3s;
      position: relative;
    }

    .quick-link:hover {
      transform: scale(1.1);
    }

    .quick-link-icon {
      width: 40px;
      height: 40px;
      margin-bottom: 10px;
    }

    .delete-icon {
      position: absolute;
      bottom: 10px;
      color: red;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .add-icon {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      cursor: pointer;
      box-shadow: 0 0 15px #007bff;
      position: fixed;
      bottom: 20px;
      right: 20px;
      transition: transform 0.3s;
    }

    .add-icon:hover {
      transform: scale(1.1);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: #001f3f;
      color: #00d1ff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 80%;
      max-width: 400px;
      box-shadow: 0 0 20px #00d1ff;
    }

    .modal input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #00d1ff;
      border-radius: 5px;
      font-size: 1rem;
      background: transparent;
      color: #00d1ff;
    }

    .add-button {
      display: none;
      background: #00d1ff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    .add-button:enabled {
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <div class="time-battery-container">
      <div class="time" id="time">00:00</div>
      <div class="weather" id="weather">Loading weather...</div>
      <div class="battery" id="battery">Battery: 100%</div>
    </div>
  </div>

  <div class="title-container">
    Orbit Search
  </div>

  <div class="search-bar-container">
    <input type="text" id="search-query" class="search-bar" placeholder="Enter URL and press Enter" onkeydown="handleSearch(event)">
  </div>

  <div class="quick-links" id="quick-links">
    <div class="quick-link" onclick="window.location.href='/static/embed.html#https://now.gg'">
      <img src="https://now.gg/favicon.ico" alt="Nowgg Icon" class="quick-link-icon">
      Now.gg
    </div>
    <div class="quick-link" onclick="window.location.href='/static/embed.html#https://tiktok.com'">
      <img src="https://www.tiktok.com/favicon.ico" alt="TikTok Icon" class="quick-link-icon">
      TikTok
    </div>
    <div class="quick-link" onclick="window.location.href='/static/embed.html#https://bing.com'">
      <img src="https://bing.com/favicon.ico" alt="Bing Icon" class="quick-link-icon">
      Bing
    </div>
    <div class="quick-link" onclick="window.location.href='/static/embed.html#https://roblox.com'">
      <img src="https://roblox.com/favicon.ico" alt="Roblox Icon" class="quick-link-icon">
      Roblox
    </div>
    <div class="quick-link" onclick="window.location.href='/static/embed.html#https://play.geforcenow.com'">
      <img src="https://play.geforcenow.com/favicon.ico" alt="Geforce Icon" class="quick-link-icon">
      Geforce
    </div>
  </div>

  <button class="add-icon" id="add-icon"><i class="fas fa-plus"></i></button>

  <div class="modal" id="modal">
    <div class="modal-content">
      <h2>Add Shortcut</h2>
      <input type="text" id="url-input" placeholder="Enter URL">
      <input type="text" id="title-input" placeholder="Enter Title">
      <button class="add-button" id="add-button">Add</button>
    </div>
  </div>

  <script>
    const searchBar = document.getElementById('search-query');
    const weatherElement = document.getElementById('weather');
    const weatherApiKey = "1a289edc8db7270baf460dfd9de67f25"; // API key

    // Handle search
    function handleSearch(event) {
      if (event.key === 'Enter') {
        const query = searchBar.value.trim();
        if (query) {
          const url = `/static/embed.html#https://${query}`;
          window.location.href = url;
        }
      }
    }

    // Get current weather
    function getWeather() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;

          fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${weatherApiKey}&units=metric`)
            .then(response => response.json())
            .then(data => {
              const weather = `${data.weather[0].main}, ${data.main.temp}Â°C`;
              weatherElement.textContent = `Weather: ${weather}`;
            })
            .catch(error => {
              weatherElement.textContent = `Weather: Error`;
            });
        });
      } else {
        weatherElement.textContent = 'Weather: Geolocation not supported';
      }
    }

    // Update time and battery
    function updateTime() {
      const timeElement = document.getElementById('time');
      const batteryElement = document.getElementById('battery');
      const date = new Date();
      const hours = String(date.getHours()).padStart(2, '0');
      const minutes = String(date.getMinutes()).padStart(2, '0');

      timeElement.textContent = `${hours}:${minutes}`;

      navigator.getBattery().then(battery => {
        const level = Math.round(battery.level * 100);
        batteryElement.textContent = `Battery: ${level}%`;
      });
    }

    setInterval(updateTime, 1000);
    getWeather();
  </script>
</body>
</html>
