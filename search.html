<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futuristic Browser</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(145deg, #1e1e2f, #2c2c4d);
      color: white;
      overflow: hidden;
    }

    .neon-tunnel {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .neon-tunnel::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://via.placeholder.com/1500x900') no-repeat center center;
      background-size: cover;
      z-index: -1;
      filter: blur(10px) brightness(0.6);
    }

    .search-container {
      text-align: center;
    }

    .search-title {
      font-size: 3rem;
      font-weight: bold;
      color: #ff00ff;
      margin-bottom: 1rem;
    }

    .search-bar {
      width: 70%;
      padding: 15px;
      font-size: 1.2rem;
      border: 2px solid #ff00ff;
      border-radius: 25px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      outline: none;
      text-align: center;
    }

    .search-button {
      margin-top: 1rem;
      padding: 10px 20px;
      font-size: 1.2rem;
      color: white;
      background: #ff00ff;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .search-button:hover {
      background: #e000e0;
    }
  </style>
</head>
<body>
  <div class="neon-tunnel">
    <div class="search-container">
      <div class="search-title">Orbit Search</div>
      <input type="text" id="search-query" class="search-bar" placeholder="Enter your query here">
      <br>
      <button class="search-button" onclick="performSearch()">Search</button>
    </div>
  </div>

  <script>
    function performSearch() {
      const query = document.getElementById('search-query').value;
      const searchUrl = `/static/embed.html#https://${query}`;
      window.location.href = searchUrl;
    }
  </script>
</body>
</html>
