<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbit Games</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at top, #1e014e, #07070e 80%);
            color: #ffffff;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            margin: 20px 0;
            color: #ffffff;
            text-shadow: 0 0 15px #c26bf7, 0 0 30px #c26bf7, 0 0 45px #9b4dd7;
            animation: glow-pulse 2s infinite alternate;
        }

        h2 {
            font-size: 1.5rem;
            margin: 10px 0;
            color: #cbb3ff;
            opacity: 0.8;
        }

        .button-container {
            display: inline-block;
            margin: 15px;
            padding: 10px;
            border-radius: 10px;
            background: linear-gradient(135deg, #7e00ff, #e900ff);
            box-shadow: 0 0 15px rgba(206, 116, 255, 0.6), 0 0 30px rgba(126, 0, 255, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .button-container:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(255, 150, 250, 0.8), 0 0 50px rgba(255, 87, 253, 0.7);
        }

        a {
            display: block;
            text-align: center;
            text-decoration: none;
            color: #ffffff;
            font-size: 1.2rem;
            text-transform: uppercase;
            font-weight: bold;
        }

        a img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        a:hover {
            color: #ffdbfa;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1rem;
            }

            a img {
                width: 100px;
                height: 100px;
            }

            a {
                font-size: 1rem;
            }
        }

        @keyframes glow-pulse {
            from {
                text-shadow: 0 0 15px #c26bf7, 0 0 30px #c26bf7, 0 0 45px #9b4dd7;
            }
            to {
                text-shadow: 0 0 25px #ffffff, 0 0 50px #e900ff, 0 0 75px #ff3ce7;
            }
        }

        /* Background stars */
        body:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1519608487953-e999c86e7455?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDd8fGNvc21pYyUyMHNwYWNlfGVufDB8fHx8MTY4MjM2MjYwOQ&ixlib=rb-1.2.1&q=80&w=1080') center/cover no-repeat;
            z-index: -1;
            opacity: 0.2;
            animation: star-shimmer 20s linear infinite;
        }

        @keyframes star-shimmer {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
